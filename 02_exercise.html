<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var input=prompt("请输入你要叙述的内容");
        var i=input.indexOf("我草");
        if(i!=-1){
            document.write(`<h1 style="color:red;">有敏感词请重新叙述</h1>`);
        }else{
            document.write(`<h1 style="color:green;">我说:${input}</h1>`)
        }

    </script>
</body>
</html>
